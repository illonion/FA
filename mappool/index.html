<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">

    <script src="../_shared/deps/countUp.js"></script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/background.webm">
    </video>

    <div class="main">
        <!-- Flags -->
        <div class="team-flag left-flag" id="left-flag"></div>
        <div class="team-flag right-flag" id="right-flag"></div>

        <!-- Team Name -->
        <div class="team-name left-team-name" id="left-team-name">AUSTRALIA</div>
        <div class="team-name right-team-name" id="right-team-name">CANADA</div>

        <!-- Stars -->
        <div class="team-star-container left-team-star-container" id="left-team-star-container">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-empty.png">
        </div>
        <div class="team-star-container right-team-star-container" id="right-team-star-container">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-empty.png">
        </div>

        <!-- Mappool Section -->
        <section class="mappool-section" id="mappool-section">
            <div class="map-wrapper">
                <div class="map-title"></div>
                <div class="map-bottom-row">
                    <span class="map-mapper-text"></span>
                    <span class="map-mapper-name"></span>
                    <span class="map-difficulty-text"></span>
                    <span class="map-difficulty-name"></span>
                </div>
            </div>
        </section>

        <!-- Chat Display -->
        <div class="chat-display" id="chat-display">
            <div class="chat-display-container" id="chat-display-container"></div>
        </div>
    </div>
</body>
</html>
