<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">

    <script src="../_shared/deps/countUp.js"></script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/background.webm">
    </video>

    <div class="main">
        <!-- Flags -->
        <div class="team-flag left-flag" id="left-flag"></div>
        <div class="team-flag right-flag" id="right-flag"></div>

        <!-- Team Name -->
        <div class="team-name left-team-name" id="left-team-name">AUSTRALIA</div>
        <div class="team-name right-team-name" id="right-team-name">CANADA</div>

        <!-- Stars -->
        <div class="team-star-container left-team-star-container" id="left-team-star-container"></div>
        <div class="team-star-container right-team-star-container" id="right-team-star-container"></div>

        <!-- Logo -->
            
        <section class="logo">
            <div class="logo-2025">2025</div>
            <div class="logo-wc">WC</div>
            <img class="logo-5" src="static/5-logo.png">
        </section>        
    </div>
</body>
</html>
