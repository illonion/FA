<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappool</title>

    <link rel="stylesheet" href="style.css">

    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/utils.js"></script>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/background.webm">
    </video>

    <div class="main">
        <!-- Flags -->
        <div class="team-flag left-flag" id="left-flag"></div>
        <div class="team-flag right-flag" id="right-flag"></div>

        <!-- Team Name -->
        <div class="team-name left-team-name" id="left-team-name">AUSTRALIA</div>
        <div class="team-name right-team-name" id="right-team-name">CANADA</div>

        <!-- Stars -->
        <div class="team-star-container left-team-star-container" id="left-team-star-container">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-empty.png">
        </div>
        <div class="team-star-container right-team-star-container" id="right-team-star-container">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-fill.png">
            <img class="team-star" src="../_shared/assets/star-empty.png">
        </div>

        <!-- Mappool Section -->
        <section class="mappool-section" id="mappool-section">
            <div class="mappool-container" id="mappool-container"></div>
        </section>

        <!-- Chat Display -->
        <div class="chat-display" id="chat-display">
            <div class="chat-display-container" id="chat-display-container"></div>
        </div>
    </div>

    <div class="sidebar">
        <section class="sidebar-section">
            <div class="sidebar-title">Star Section</div>
            <div class="sidebar-button-container">
                <button class="sidebar-button" onclick="updateStarCount('red', 'minus')">RED --</button>
                <button class="sidebar-button" onclick="updateStarCount('red', 'plus')">RED ++</button>
                <button class="sidebar-button" onclick="updateStarCount('blue', 'minus')">BLUE --</button>
                <button class="sidebar-button" onclick="updateStarCount('blue', 'plus')">BLUE ++</button>
                <button class="sidebar-button sidebar-button-full" id="toggle-stars" onclick="toggleStars()">TOGGLE STARS: ON</button>
            </div>
        </section>
        <section class="sidebar-section">
            <div class="sidebar-title">Mappool Section</div>
            <div class="sidebar-text">
                Left Click (LC) = Red Pick<br>
                Right Click (LC) = Blue Pick<br>
                Ctrl + LC = Red Ban<br>
                Ctrl + RC = Blue Ban<br>
                Shift + Click = Reset<br>
                Alt + Click = Tiebreaker<br><br>
            </div>
            <div class="sidebar-title">Next Picker</div>
            <div class="sidebar-text" id="next-auto-picker-team"></div><br><br>
            <div class="sidebar-button-container">
                <button class="sidebar-button" onclick="updateNextAutoPicker('red')">RED</button>
                <button class="sidebar-button" onclick="updateNextAutoPicker('blue')">BLUE</button>
                <button class="sidebar-button sidebar-button-full" onclick="updateNextAutoPicker('tiebreaker')">Tiebreaker</button>
                <button class="sidebar-button sidebar-button-full" id="toggle-autopick" onclick="toggleAutopick()">TOGGLE AUTOPICK: OFF</button>
            </div>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
