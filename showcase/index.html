<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="../_shared/assets/background.webm">
    </video>

    <div class="main">
        <!-- Repplayer information -->
        <div class="replayer-text">REPLAYER</div>
        <div class="replayer-name" id="replayer-name"></div>

        <!-- Beatmap section -->
        <section class="beatmap-section">

            <!-- Beatmap metadata section -->
            <div class="beatmap-metadata-section" id="beatmap-metadata-section">
                <div class="layer"></div>
                <div class="song-information-wrapper song-title"><span class="song-information" id="song-title"></span></div>
                <div class="song-information-wrapper song-difficulty"><span class="song-information" id="song-difficulty"></span></div>
                <div class="song-information-wrapper song-mapper"><span class="song-information" id="song-mapper"></span></div>
            </div>
            <!-- Beatmap map scroll section -->
            <img class="beatmap-map-scroll-title-container" src="static/beatmap-scroll-title-background.png">
            <div class="beatmap-map-scroll-title">MAPPOOL</div>
            <div class="beatmap-map-scroll-main" id="beatmap-map-scroll-main"></div>

            <!-- Beatmap Stats -->
            <div class="beatmap-stats">
                <div class="beatmap-stats-titles">
                    <div><span class="beatmap-stats-titles-first-letter">S</span>TAR RATING</div>
                    <div><span class="beatmap-stats-titles-first-letter">C</span>IRCLE SIZE</div>
                    <div><span class="beatmap-stats-titles-first-letter">A</span>PPROACH RATE</div>
                    <div><span class="beatmap-stats-titles-first-letter">O</span>VERALL DIFFICULTY</div>
                    <div><span class="beatmap-stats-titles-first-letter">B</span>PM</div>
                    <div><span class="beatmap-stats-titles-first-letter">L</span>ENGTH</div>
                </div>
                <div class="beatmap-stats-numbers">
                    <div id="star-rating-number"></div>
                    <div id="circle-size-number"></div>
                    <div id="approach-rate-number"></div>
                    <div id="overall-difficulty-number"></div>
                    <div id="bpm-number"></div>
                    <div id="length-number"></div>
                </div>
            </div>

            <!-- Strain Graph -->
            <div id="strain-graph">
                <canvas class="strain-graph-detail" id="strain" width="586" height="106"></canvas>
                <div id="progress">
                    <canvas class="strain-graph-detail" id="strain-progress" width="586" height="106"></canvas>
                </div>
            </div>
        </section>

        <!-- Commentator -->
        <div class="commentator-list" id="commentator-list"></div>
        <div class="commnentator-text" id="commentator-text">COMMENTATORS:</div>

        <!-- Sponsor -->
        <div class="sponsor">YOU</div>
        <div class="powered-by-text">5WC IS POWERED BY</div>
    </div>

    <section class="sidebar">
        <div class="sidebar-title">COMMENTATORS</div>
        <div class="sidebar-text">Please enter all commentator's names, separated by line, and then click submit. If there are no commentators, please leave it empty and then click submit.</div>
        <textarea class="sidebar-textarea" id="commentator-names-textarea"></textarea>
        <button class="sidebar-button" onclick="submitCommentators()">Submit</button>
    </section>

    <script src="../_shared/deps/Chart.min.js"></script>
    <script src="../_shared/deps/reconnecting-websocket.min.js"></script>
    <script src="../_shared/deps/smooth.js"></script>
    <script src="../_shared/utils.js"></script>
    <script src="index.js"></script>
</body>
</html>
